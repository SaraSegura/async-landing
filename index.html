<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amamos a Studio Ghibli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/main.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://lens-storage.storage.googleapis.com/png/7bf7fa143e8c46829308df9100c0f4b4"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
        <div
          class="relative z-10 pb-8 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 bg-sky-300"
        >
          <svg
            class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>
          <div>
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start rounded-e-3xl rounded-s-3xl"
                aria-label="Global"
                style="
                  background-image: url('https://i.pinimg.com/736x/85/60/91/8560914134a88fe153226000e82caf25--animation-background-film-background.jpg');
                "
              >
                <div
                  class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
                >
                  <div
                    class="flex items-center justify-between w-full md:w-auto"
                  >
                    <a href="#">
                      <span class="sr-only">Title</span>
                      <img
                        class="h-8 w-auto sm:h-10 rounded-3xl"
                        src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2014/01/276412-peliculas-studio-ghibli-i.jpg?tf=3840x"
                      />
                    </a>
                  </div>
                </div>
                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                  <a
                    href="#"
                    class="font-extrabold text-indigo-900 hover:text-gray-900"
                    >Historia</a
                  >
                  <a
                    href="#"
                    class="font-extrabold text-indigo-900 hover:text-gray-900"
                    >Peliculas</a
                  >
                  <a
                    href="#"
                    class="font-extrabold text-indigo-900 hover:text-gray-900"
                    >Curiosidades</a
                  >
                </div>
              </nav>
            </div>
          </div>

          <main
            class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
          >
            <div class="sm:text-center lg:text-left">
              <h1
                class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
              >
                <span class="block xl:inline text-indigo-900"
                  >Mundo Glibli</span
                >
                <span class="block text-emerald-50 xl:inline text-2xl"
                  >@Mundoglibli</span
                >
              </h1>
              <p
                class="mt-3 text-sm text-emerald-50 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0 font-semibold"
              >
                Studio Ghibli es un estudio japonés de animación, considerado
                por la crítica especializada y muchos cinéfilos como uno de los
                mejores estudios de animación del mundo en la actualidad.
              </p>
            </div>
          </main>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
          src="https://m.media-amazon.com/images/I/71f2q5uKQyL._AC_UF894,1000_QL80_.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="bg-gradient-to-b from-cyan-300 to-cyan-700 mt-10">
      <div
        class="max-w-2xl mx-auto py-12 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2
          class="text-2xl font-extrabold tracking-tight text-emerald-50 border-b-2 border-blue-500 inline-block"
        >
          Videos youtube
        </h2>
        <div
          class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
          id="content"
        >
          <!-- content -->
        </div>
      </div>
    </div>
    <div class="text-emerald-50">
      <div
        class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between"
      >
        <h2
          class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
        >
          <span class="block">Gracias por visitar mi pagina</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0"></div>
      </div>
    </div>
  </body>
</html>
